<style>
      .top-cell {
        padding-left: 5%;
        margin: 0px;
    }

    .content-top-cell{
        display: inline-block;
        width: 5.5%;
        margin: auto;
        vertical-align: middle;
        margin-bottom: 5px;
    }

    .team-cell {
        width: 50%;
    }

    .logo {
        max-width: 30px;
        min-width: 30px;
        max-height: 30px;
        min-height: 30px;
    }

    .teamName {
        margin: auto;
        display: inline-block;
        margin-left: 3%;
        vertical-align: middle;
    }
</style>


<div class="top-cell" routerLink="/team">
    <p class="content-top-cell">{{rank}}</p>
    <div class="content-top-cell team-cell">
        <img class="logo" src="{{logo}}" alt="">
        <p class="teamName" >{{name}}</p>
    </div>
    
    <p class="content-top-cell">{{points}}</p>
    <p class="content-top-cell">{{played}}</p>
    <p class="content-top-cell">{{win}}</p>
    <p class="content-top-cell">{{draw}}</p>
    <p class="content-top-cell">{{lose}}</p>
    <p class="content-top-cell">{{for}}</p>
    <p class="content-top-cell">{{against}}</p>
    <p class="content-top-cell">{{goalsDiff}}</p>
</div>
