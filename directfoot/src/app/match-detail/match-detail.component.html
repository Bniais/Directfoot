<style>
    .container-80 {
        width: 80%;
        height: auto;
        margin-left: auto;
        margin-right: auto;
        background: rgb(16, 16, 16);
        padding: 20px;
    }

    .match-detail-container{
        background-color: rgb(23, 23, 23);
        padding: 20px;
        border-radius: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 10px;
        grid-auto-rows: minmax(100px, auto);
        align-items: center;
    }

    .teamHome {
        grid-column: 1 / 2 ;
        grid-row: 1;
        display: grid; 
    }

    div.score {
        grid-column: 2 / 3;
        grid-row: 1;
        display: grid; 
    }

    p.score {
        display: table-cell; 
        text-align: center;
        font-size: 8em;
        font-weight: bold;
    }

    .teamAway {
        grid-column: 3 / 4;
        grid-row: 1;
        display: grid; 
    }

    div.stats {
        grid-column: 1 / 6;
        grid-row: auto;
        display: grid; 
        background-color: rgb(34, 34, 34);
        border-radius: 20px;
    }

    div.stats-left {
        display: inline-block;
        width: 33%;
        text-align: center;
    }
    
    div.stats-middle {
        display: inline-block;
        width: 33%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }

    div.stats-right {
        display: inline-block;
        width: 33%;
        text-align: center;
    }

    p.stats {
        margin-top: 10px;
        margin-bottom: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }

    .teamName {
        margin-top: 15px;
        font-size: 2em;
        font-weight: 500;
        text-align: center;
    }

    .logo {
        max-width: 50%;
        min-width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
</style>



<div class="container">
    <div class="row" style="margin-bottom: 50px;">
        <app-search></app-search>
    </div>
    <div class="match-detail-container">
        <div class="teamHome">
            <img class="logo" src="{{response[0].team.logo}}" alt="" routerLink="/team" [queryParams]="{ id: response[0].team.id }">
            <p class="teamName" routerLink="/team" [queryParams]="{ id: response[0].team.id }">{{response[0].team.name}}</p>
        </div>
        <div class="score">
            <p class="score">1-1</p>
        </div>
        <div class="teamAway">
            <img class="logo" src="{{response[1].team.logo}}" alt="" routerLink="/team" [queryParams]="{ id: response[1].team.id }">
            <p class="teamName" routerLink="/team" [queryParams]="{ id: response[1].team.id }">{{response[1].team.name}}</p>
        </div>
        <div class="stats">
            <a style="all: unset;" *ngFor="let num of tabInt">
                <div class="stats-left"><p class="stats">{{response[0].statistics[num].value}}</p></div>
                <div class="stats-middle"><p class="stats">{{response[0].statistics[num].type}}</p></div>
                <div class="stats-right"><p class="stats">{{response[1].statistics[num].value}}</p></div>
            </a>
        </div>
    </div>
</div>

<br>
<br>
