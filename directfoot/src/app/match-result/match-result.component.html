

<div class="card" routerLink="/match" [queryParams]="{ id: id }">
    <div class="left-row">
        <div routerLink="/team" [queryParams]="{ id: homeId }">
            <img src="{{homeLogo}}" alt="" class="logo">
            <div class="div-equipe-name"> <a class="equipe-name">{{homeName}}</a> </div>
            <a class="score">{{homeScore}}</a>
        </div>
        <hr class="separator">
        <div style="margin-bottom: 5px;" routerLink="/team" [queryParams]="{ id: awayId }">
            <img src="{{awayLogo}}" alt="" class="logo">
            <div class="div-equipe-name"><a class="equipe-name">{{awayName}}</a></div>
            <a class="score">{{awayScore}}</a>
        </div>
    </div>
    <div class="right-row">
        <a href="" class="statut">{{statut}}</a>
        <a href="" class="date">{{elapsed}}</a>
    </div>
</div>
