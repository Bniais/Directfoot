<h1 style="font-weight: bold;">{{mesDonnes.response[0].league.name}}</h1>
<div class="row-ligue" routerLink="/league" [queryParams]="{ id: ligueID }">
    <div class="top-cell">
        <p class="content-top-cell">#</p>
        <p class="content-top-cell team-cell">Equipe</p>
        <p class="content-top-cell ">Pts</p>
        <p class="content-top-cell ">J</p>
        <p class="content-top-cell ">G</p>
        <p class="content-top-cell ">N</p>
        <p class="content-top-cell ">D</p>
        <p class="content-top-cell ">BP</p>
        <p class="content-top-cell ">BC</p>
        <p class="content-top-cell ">DIF</p>
    </div>
    <hr class="separator">
    <div *ngFor="let standing of mesDonnes.response[0].league.standings[0]">
        <app-ligue-cell [standing]=standing [league]=ligueID.toString()  [season]=mesDonnes.response[0].league.season></app-ligue-cell>
    </div>
</div>
